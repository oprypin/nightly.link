name: CI

on:
  push:
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 6 * * 6'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Crystal
        uses: oprypin/install-crystal@v1
      - name: Download source
        uses: actions/checkout@v2
      - name: Install dependencies
        run: shards install
      - name: Build
        run: make
      - name: Check formatting
        run: crystal tool format --check
